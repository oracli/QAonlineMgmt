<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>会员购买产品记录</title>
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/weui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/frozen.css">
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/weui.min.js"></script>
		<script src="js/zepto.min.js"></script>
		<script src="js/func.js"></script>
	</head>

	<body>
		<form id="purchaselist" method="post">
			<header class="ui-header ui-header-positive ui-border-b">
				<h1>已购产品信息</h1><button class="ui-btn" onclick="history.back()">回首页</button>
			</header>
			<br />
			<br />

        		<div id="searchresult"> 
	       		</div>
			<div class="weui-cells">
                <input type="hidden" id="memberid" value="1" />

	       		
			</div>

			<div class="weui-cells__title">可以点选进去查看已购买产品详细资料</div>


			<div class="weui-footer">
				<br />
				<br />
				<p class="weui-footer__links">
					<a href="javascript:;" class="weui-footer__link">关于我们</a>
				</p>
				<p class="weui-footer__text">Copyright &copy; 2007-2017 XXXXX</p>
			</div>
		</form>

        <script id="purchase-template" type="text/html">
			 <a class="weui-cell weui-cell_access" href="javascript:feedbacklist('<#= id #>');">
	                <div class="weui-cell__hd"><img src="./images/Projects_favico.png"  alt="" style="width:20px;margin-right:5px;display:block"></div>
	                <div class="weui-cell__bd">
	                    <p><#= name #></p>
	                </div>
	                <div class="weui-cell__ft">查看详细资料</div>
	         </a>			
		</script>

		<script type="text/javascript">
        	
        	function getPurchaselist(){
				var memberid = document.getElementById('memberid').value;
				var params = {id: memberid};
				
				$.ajax({  
			        type: 'get',  
			        url: 'getPurchaselist',
			        cache: false,
			        dataType : 'json',
			        data: params,
			　　　　　　 	contentType : 'application/json', 
			　　　　　　 	async: false,
			        success: function (data) { 	
			        	var result= JSON.stringify(data);
			        	
			        	var htmllist = '';
			        	data.purchase.forEach(function(object) {			        		
			        		var output = $('#purchase-template').parseTemplate(object);			        		
			        		htmllist += output;
			        	});
			        	
			        	$('#searchresult').html(htmllist); 
			        			        				        	
			        },  
			        error: function (data) { 		        	
			        	alert('failed:' + data.msg);
			        }  
			    });
			}		
		
			function feedbacklist(id) {

				$.ajax({
					type: 'get',
					url: 'feedbacklist',
					cache: false,
					async: false,
					dataType: 'json',
					　　　　　　contentType: 'application/json',
					success: function(data) {
						window.location.href = 'feedbacklist.html?purid=' + id;
					},
					error: function(data) {
						alert(data.msg);
					}
				});
			}
			
			jQuery.getUrlParam = function (name) {
     			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
     			var r = window.location.search.substr(1).match(reg);
     			if (r != null) return unescape(r[2]); return null;
			}  
			
			$(document).ready(function() {
				
				$("#memberid").val($.getUrlParam('mbid'));

				getPurchaselist();
			});			
		</script>

	</body>

</html>
