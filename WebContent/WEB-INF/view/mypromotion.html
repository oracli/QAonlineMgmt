<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>我的推广</title>
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/weui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/frozen.css">
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/weui.min.js"></script>
		<script src="js/zepto.min.js"></script>
	</head>

	<body>

		<form id="mypromotion" method="post">
			
			<header class="ui-header ui-header-positive ui-border-b">
				<h1>我的推广</h1><button class="ui-btn" onclick="history.back()">回上页</button>
			</header>
			<br />
			<br />

			<div class="weui-cells">

				<input type="hidden" id="flid" value="1" />
				
				<a class="weui-cell weui-cell_access" href="javascript:myfollower();">
					<div class="weui-cell__hd"><img src="./images/Projects_favico.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
					<div class="weui-cell__bd">
						<p>我的粉丝</p>
					</div>
					<div class="weui-cell__ft">进入查看</div>
				</a>
				<a class="weui-cell weui-cell_access" href="javascript:myqrcode();">
					<div class="weui-cell__hd"><img src="./images/Projects_favico.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
					<div class="weui-cell__bd">
						<p>面对面推广</p>
					</div>
					<div class="weui-cell__ft">推广页面</div>
				</a>
			</div>

			<div class="weui-footer weui-footer_fixed-bottom">
				<p class="weui-footer__links">
					<a href="javascript:;" class="weui-footer__link">关于我们</a>
				</p>
				<p class="weui-footer__text">Copyright &copy; 2007-2017 XXXXX</p>
			</div>

		</form>

		<script type="text/javascript">
			function myfollower() {
			    var flid = document.getElementById('flid').value;

				$.ajax({
					type: 'get',
					url: 'myfollower',
					cache: false,
					async: false,
					dataType: 'json',
					　　　　　　contentType: 'application/json',
					success: function(data) {
						window.location.href = 'myfollower.html?flid=' + flid;
					},
					error: function(data) {
						alert(data.msg);
					}
				});
			}

			function myqrcode() {

				$.ajax({
					type: 'get',
					url: 'myqrcode',
					cache: false,
					async: false,
					dataType: 'json',
					　　　　　　contentType: 'application/json',
					success: function(data) {
						window.location.href = 'myqrcode';
					},
					error: function(data) {
						alert(data.msg);
					}
				});
			}

			jQuery.getUrlParam = function (name) {
     			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
     			var r = window.location.search.substr(1).match(reg);
     			if (r != null) return unescape(r[2]); return null;
			}  
			
			$(document).ready(function() {
				
				$("#flid").val($.getUrlParam('flid'));
				//alert($.getUrlParam('flid'));
				
			});				
		</script>

	</body>

</html>
