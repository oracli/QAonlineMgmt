<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>查看产品意见反馈</title>
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/weui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/frozen.css">
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/weui.min.js"></script>
		<script src="js/zepto.min.js"></script>
	</head>

	<body>

		<form id="feedbackinfo" method="post">

			<header class="ui-header ui-header-positive ui-border-b">
				<h1>查看产品意见反馈</h1><button class="ui-btn" onclick="history.back()">回首页</button>
			</header>
			<br />
			<br />

			<div class="weui-cells weui-cells_form">
				<div id="searchresult"></div>

				<br />
				<br />
			</div>

			<div class="page__bd page__bd_spacing">
				<div class="page-btn-area">
					<a class="page-btn page-btn_primary" href="javascript:updatefeedbackinfo();">修改</a>
					<input type="hidden" id="feedbackid" value="1" />
				</div>
			</div>

		</form>

		<div class="weui-footer">
			<br />
			<br />
			<p class="weui-footer__links">
				<a href="javascript:;" class="weui-footer__link">关于我们</a>
			</p>
			<p class="weui-footer__text">Copyright &copy; 2007-2017 XXXXX</p>
		</div>

		<script id="template" type="text/html">
			<div>

				<input type="hidden" name="feedbackid" value=<#= id #> />

				<div class="weui-cell weui-cell_vcode">
					<div class="weui-cell__hd">
						<label class="weui-label">标题</label>
					</div>
					<div class="weui-cell__bd">
						<input name="feedbackname" class="weui-input" type="text" value=<#= name #> />
					</div>
				</div>

				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">内容</label></div>
					<div class="weui-cell__bd">
						<input name="feedbackcontent" class="weui-input" type="text" value=<#= description #> />
					</div>
				</div>

				<div class="weui-cell">
					<div class="weui-cell__hd"><label for="" class="weui-label">提出时间</label></div>
					<div class="weui-cell__bd">
						<input name="feedbacktime" class="weui-input" type="date" value=<#= fdDt #> />
					</div>
				</div>

				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">回复内容</label></div>
					<div class="weui-cell__bd">
						<input name="feedbackask" class="weui-input" type="text" value=<#= fdAsk #> />
					</div>
				</div>

			</div>

		</script>

		<script type="text/javascript">
			//search data
			$.fn.parseTemplate = function(data) {
				var str = (this).html();
				var _tmplCache = {}
				var err = "";
				try {
					var func = _tmplCache[str];
					if(!func) {
						var strFunc =
							"var p=[],print=function(){p.push.apply(p,arguments);};" +
							"with(obj){p.push('" +
							str.replace(/[\r\t\n]/g, " ")
							.replace(/'(?=[^#]*#>)/g, "\t")
							.split("'").join("\\'")
							.split("\t").join("'")
							.replace(/<#=(.+?)#>/g, "',$1,'")
							.split("<#").join("');")
							.split("#>").join("p.push('") +
							"');}return p.join('');";
						func = new Function("obj", strFunc);
						_tmplCache[str] = func;
					}
					return func(data);
				} catch(e) {
					err = e.message;
				}
				return "< # ERROR: " + err.toString() + " # >";
			};

			function getfeedbackinfo() {
				var fbid = document.getElementById('feedbackid').value;
				var params = {
					id: fbid
				};
				//alert('fbid:' + fbid);

				$.ajax({
					type: 'get',
					url: 'getfeedbackinfo',
					cache: false,
					dataType: 'json',
					data: params,
					　　　　　　contentType: 'application/json',
					　　　　　　async: false,
					success: function(data) {
						//var result= JSON.stringify(data);
						//alert('success:' + result);
						var output = $('#template').parseTemplate(data);

						$('#searchresult').html(output);

					},
					error: function(data) {
						alert('failed:' + data.msg);
					}
				});
			}

			$(function() {
				var winH = $(window).height();
				var categorySpace = 10;

				$('.js_item').on('click', function() {
					var id = $(this).data('id');
					window.pageManager.go(id);
				});
				$('.js_category').on('click', function() {
					var $this = $(this),
						$inner = $this.next('.js_categoryInner'),
						$page = $this.parents('.page'),
						$parent = $(this).parent('li');
					var innerH = $inner.data('height');
					bear = $page;

					if(!innerH) {
						$inner.css('height', 'auto');
						innerH = $inner.height();
						$inner.removeAttr('style');
						$inner.data('height', innerH);
					}

					if($parent.hasClass('js_show')) {
						$parent.removeClass('js_show');
					} else {
						$parent.siblings().removeClass('js_show');

						$parent.addClass('js_show');
						if(this.offsetTop + this.offsetHeight + innerH > $page.scrollTop() + winH) {
							var scrollTop = this.offsetTop + this.offsetHeight + innerH - winH + categorySpace;

							if(scrollTop > this.offsetTop) {
								scrollTop = this.offsetTop - categorySpace;
							}

							$page.scrollTop(scrollTop);
						}
					}
				});
			});


			//for update data
			$.fn.serializeObject = function() {
				var o = {};
				var a = this.serializeArray();
				$.each(a, function() {
					if(o[this.name]) {
						if(!o[this.name].push) {
							o[this.name] = [o[this.name]];
						}
						o[this.name].push(this.value || '');
					} else {
						o[this.name] = this.value || '';
					}
				});
				return o;
			};

			function updatefeedbackinfo() {

				var formdata = $('#feedbackinfo').serializeObject();
				//alert(formdata);							
				$.ajax({
					type: 'post',
					url: 'updatefeedbackinfo',
					cache: false,
					dataType: 'json',
					data: JSON.stringify(formdata),
					contentType: 'application/json',
					　　　　　　async: false,
					success: function(data) {
						var result = JSON.stringify(data);
						alert('success:' + result);
					},
					error: function(data) {
						alert('failed:' + data.msg);
					}
				});
			}
			
			jQuery.getUrlParam = function (name) {
     			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
     			var r = window.location.search.substr(1).match(reg);
     			if (r != null) return unescape(r[2]); return null;
			}  
			
			$(document).ready(function() {
				
				$("#feedbackid").val($.getUrlParam('fbid'));
				
				getfeedbackinfo();
				
			});				

		</script>
	</body>

</html>
