<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>会员注册</title>
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/weui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/frozen.css">
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/weui.min.js"></script>
		<script src="js/zepto.min.js"></script>
	</head>

	<body>

		<form id="memberinfo">
		
			<header class="ui-header ui-header-positive ui-border-b">
				<h1>会员注册</h1><button class="ui-btn" onclick="history.back()">回首页</button>
			</header>
			<br />
			<br />

			<div class="weui-cells weui-cells_form">

				<div class="weui-cell weui-cell_vcode">
					<div class="weui-cell__hd">
						<label class="weui-label">手机号码</label>
					</div>
					<div class="weui-cell__bd">
						<input id="memberinfotelnumid" name="memberinfotelnum" class="weui-input" type="text"/>
					</div>
					<div class="weui-cell__ft">
						<button class="weui-vcode-btn">获取验证码</button>
					</div>
				</div>

				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
					<div class="weui-cell__bd">
						<input name="memberinfocode" class="weui-input" type="number" pattern="[0-9]*" placeholder="验证码" />
					</div>
				</div>

				<div class="weui-cell weui-cell_select weui-cell_select-after">
					<div class="weui-cell__hd">
						<label for="" class="weui-label">称谓</label>
					</div>

					<div class="weui-cell__bd">
						<select class="weui-select" name="memberinfotitle">
							<option value="L1">女士</option>
							<option value="L2">先生</option>
						</select>
					</div>
				</div>

				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
					<div class="weui-cell__bd">
						<input name="memberinfoname" class="weui-input" type="text" placeholder="姓名" />
					</div>
				</div>

				<div class="weui-cell">
					<div class="weui-cell__hd"><label for="" class="weui-label">生日</label></div>
					<div class="weui-cell__bd">
						<input name="memberinfobird" class="weui-input" type="date" value="" />
					</div>
				</div>

				<div class="weui-cell weui-cell_select weui-cell_select-after">
					<div class="weui-cell__hd">
						<label for="" class="weui-label">是否有小孩</label>
					</div>

					<div class="weui-cell__bd">
						<select class="weui-select" name="memberinfoifchild">
							<option value="L1">否</option>
							<option value="L2">一个</option>
							<option value="L3">两个</option>
							<option value="L4">两个以上</option>
						</select>
					</div>
				</div>

				<div class="weui-cell weui-cell_select weui-cell_select-after">
					<div class="weui-cell__hd">
						<label for="" class="weui-label">教育程度</label>
					</div>

					<div class="weui-cell__bd">
						<select class="weui-select" name="memberinfoedulevel">
							<option value="L1">高中</option>
							<option value="L2">本科</option>
							<option value="L3">硕士</option>
							<option value="L4">其它</option>
						</select>
					</div>
				</div>

				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">居住地址</label></div>
					<div class="weui-cell__bd">
						<input name="memberinfoaddr" class="weui-input" type="text" placeholder="地址" />
					</div>
				</div>


				<div class="page__bd page__bd_spacing">
					<div class="page-btn-area">
						<a class="page-btn page-btn_primary" href="javascript:setmemberinfo()">注册</a>
						<input type="hidden" id="followid" name="followid" value="1" />
						<input type="hidden" id="membertel" name="membertel" value="2" />
					</div>
				</div>

				<div class="weui-footer">
					<br />
					<br />
					<p class="weui-footer__links">
						<a href="javascript:;" class="weui-footer__link">关于我们</a>
					</p>
					<p class="weui-footer__text">Copyright &copy; 2007-2017 XXXXX</p>
				</div>
			</div>

		</form>

		<script type="text/javascript">
			$.fn.serializeObject = function() {
				var o = {};
				var a = this.serializeArray();
				$.each(a, function() {
					if(o[this.name]) {
						if(!o[this.name].push) {
							o[this.name] = [o[this.name]];
						}
						o[this.name].push(this.value || '');
					} else {
						o[this.name] = this.value || '';
					}
				});
				return o;
			};

			function setmemberinfo() {

				var formdata = $('#memberinfo').serializeObject();
				
				var mbtelnum = document.getElementById('memberinfotelnumid').value;
				var mbtel = document.getElementById('membertel').value;
				
				if(mbtelnum == mbtel){
				
					$.ajax({
						type: 'post',
						url: 'setmemberinfo',
						cache: false,
						dataType: 'json',
						data: JSON.stringify(formdata),
						contentType: 'application/json',
						　　　　　　async: false,
						success: function(data) {
							var result = JSON.stringify(data);
							alert('注册success');
						},
						error: function(data) {
							alert('failed:' + data.msg);
						}
					});
				} else {
					alert("请重新设定手机号码");
				}
			};
			
			jQuery.getUrlParam = function (name) {
     			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
     			var r = window.location.search.substr(1).match(reg);
     			if (r != null) return unescape(r[2]); return null;
			}  
			

			$(document).ready(function() {
			    $("#followid").val($.getUrlParam('flid'));
				$("#membertel").val($.getUrlParam('mbtel'));
				$("#memberinfotelnumid").val($.getUrlParam('mbtel'));
			});


		</script>
	</body>

</html>
