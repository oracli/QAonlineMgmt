<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

	<body>
	    <form id="memberindex" method="post">
		<header class="ui-header ui-header-positive ui-border-b">
			<h1>欢迎使用你问我答</h1>
		</header>
		<br />
		<br />

		<div class="page__bd">
		    <div class="weui-cells__title"><h4>请提出在学习英语中碰到的问题，我们将作出解答</h4></div>

			<div class="page">
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">选择问题类别</label></div>
					<div class="weui-cell__bd">

							<option value="课程询问">课程询问</option>

				</div>
				
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">输入问题描述</label></div>
					<div class="weui-cell__bd">

			<div class="page-btn-area">
				<a class="page-btn page-btn_primary" href="javascript:setQAOnline();">新增</a>

			<div class="weui-cells__title"><h4>历史提问：</h4></div>
			<br />
			<br />
			
			
		</div>

		<div class="weui-footer">
			<br />
			<br />
			<p class="weui-footer__links">
				<a href="javascript:;" class="weui-footer__link">关于我们</a>
			</p>
			<p class="weui-footer__text">Copyright &copy; 2007-2017 XXXXX</p>
		</div>
		
		</form>
		
		
		<script type="text/javascript">
			function memberregister() {						
				var flid = document.getElementById('followid').value;
				var mbtel = document.getElementById('membertel').value;
				
				if(flid != "" & mbtel != ""){
					$.ajax({
						type: 'get',
						url: 'memberregister',
						cache: false,
						async: false,
						dataType: 'json',
						　　　　　　contentType: 'application/json',
						success: function(data) {
							window.location.href = 'memberregister.html?flid=' + flid + '&mbtel=' + mbtel;
						},
						error: function(data) {
							alert(data.msg);
						}
					});
				} else {
					alert("请先   获取测试粉丝资料");
				}
			}

				var flid = document.getElementById('followid').value;

						dataType: 'json',
						　　　　　　contentType: 'application/json',
						success: function(data) {
							window.location.href = 'memberinfo.html?flid=' + flid + '&mbtel=' + mbtel;
						},
						error: function(data) {

						}
					});
				} else {
					alert("请先   获取测试粉丝资料");
				}
			}

			function mypromotion() {
				var flid = document.getElementById('followid').value;

				if(flid != "" & mbtel != ""){

						}
					});
				} else {
					alert("请先   获取测试粉丝资料");

			}

			function register() {

				$.ajax({
					type: 'get',
					url: 'register',
					cache: false,
					async: false,
					dataType: 'json',
					　　　　　　contentType: 'application/json',
					success: function(data) {
						window.location.href = 'register';
					},
					error: function(data) {
						alert(data.msg);
					}
				});
			}
			
			//for test follower data
			$.fn.serializeObject = function() {
				var o = {};
				var a = this.serializeArray();
				$.each(a, function() {
					if(o[this.name]) {
						if(!o[this.name].push) {
							o[this.name] = [o[this.name]];
						}
						o[this.name].push(this.value || '');
					} else {
						o[this.name] = this.value || '';
					}
				});
				return o;
			};

			function gettestfollowerid() {

				var formdata = $('#memberindex').serializeObject();
				var mbtel = document.getElementById('membertelnumid').value;
				
				$("#followid").val('');
				$("#membertel").val('');
														
				if(mbtel != ""){
				
					$.ajax({
						type: 'post',
						url: 'gettestfollowerid',
						cache: false,
						dataType: 'json',
						data: JSON.stringify(formdata),
						contentType: 'application/json',
						　　　　　　async: false,
						success: function(data) {
							var result = JSON.stringify(data);
							//alert('success:' + data.id);
							
							$("#followid").val(data.id);
							$("#membertel").val(mbtel);
							
						},
						error: function(data) {
							alert('failed:' + data.msg);
						}
					});
					
				} else {
					alert("请输入  手机号码");
				}
			}
			
			
		</script>
